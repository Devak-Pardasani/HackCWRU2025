<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Poster and Top 10 Board</title>
    <link rel="stylesheet" href="styles.css"> </link> 
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>

<body>
    <header>
        Find Your Next Show!
    </header>
    <main>
        <div class="image-area">
            <h1 id="movieTitle"> Arcane</h1>
            <div id="imageDiv">          <img src="https://image.tmdb.org/t/p/w500/sYXLeu5usz6yEz0k00FYvtEdodD.jpg" alt="Movie Poster Placeholder" id="poster">
            </div>
         
            <div class="icon-container">
                <div id="disliked" class="icon">✖</div>
                <div id="liked" class="icon">✔</div>
                <div id="question" class="icon">?</div>
            </div>
        </div>

        <div class="top-10-board">
            <h2>Top 10 Movies</h2>
            <ol id="list">
                <li>Movie 1</li>
                <li>Movie 2</li>
                <li>Movie 3</li>
                <li>Movie 4</li>
                <li>Movie 5</li>
                <li>Movie 6</li>
                <li>Movie 7</li>
                <li>Movie 8</li>
                <li>Movie 9</li>
                <li>Movie 10</li>
            </ol>
        </div>
    </main>
</body>
</html>
